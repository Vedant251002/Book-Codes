<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        let total = 0 ;
        
            for(let i = 1 ; i<= 4 ; i++){
                let value = parseInt(prompt("Enter vale of " + i + "th quater : "));
                total += value;        
            }   
            let avg = total / 4;
            document.write("average quaterly sales is : " + avg)
    </script>
</body>
