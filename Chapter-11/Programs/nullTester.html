<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputString = prompt("Enter a string :")
        if(inputString == null){
            alert("null value")
        }
        if( inputString == ""){
            alert("empty string")
        }
        if(isNaN( inputString)){
            alert( inputString + "NaN")
        }
        let inputNumber = prompt("Enter a number :")
        if(inputNumber == null){
            alert("null value")
        }
        if( inputNumber == ""){
            alert("empty string")
        }
        if(isNaN( inputNumber)){
            alert( inputNumber + "NaN")
        }
    </script>
</body>
</html>
