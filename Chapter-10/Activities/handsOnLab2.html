<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        for(let i = 1 ;i <=500 ; i++){
            array.push(i*i)
        }
        let input = +prompt("enter squared value")
        if(array.includes(input)){
            alert("this value is in array")
        }else{
            alert("there is no squared value that you entered")
        }
        
    </script>
</body>
</html>
