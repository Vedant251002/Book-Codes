<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      for (let i = 1; i <= 500; i++) {
        array.push(i * i);
      }
      let input = +prompt("enter squared value");
      // if(array.includes(input)){
      //     alert("this value is in array")
      // }else{
      //     alert("there is no squared value that you entered")
      // }

      let low = 0;
      let high = 499;
      let found = false;
      while (low <= high && !found) {
        let index = Math.floor((low + high) / 2);

        if (input == array[index]) {
          found = true;
          console.log(low + " " + high + " " + index);
          alert("value founded");
        } else {
          if (input < array[index]) {
            high = index - 1;
          } else {
            low = index + 1;
          }
        }
      }
      if (found == false) {
        alert("value not founded");
      }
    </script>
  </body>
</html>
