<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="students"></p>
    <script>
        let numStudents = prompt("Enter number of students You want to add in your list : " );
        let studentNames = " ";
        for (let i = 1 ; i <=numStudents ; i++){
            studentNames += prompt("Enter student name : ")
            studentNames += "<br/>" 
        }
        document.getElementById("students").innerHTML = studentNames;
    </script>
</body>
</html>
