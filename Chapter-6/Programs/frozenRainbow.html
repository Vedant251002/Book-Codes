<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let empName = prompt("Enter Name or Q to quit: ");
      let empTotal = 0;
      let maxTotal = 0;
      let maxName = "";
      let grandTotal = 0;
      
      while (empName != "Q" || empName == "q") {
        for (let i = 1; i <= 5; i++) {
          let input = parseFloat(prompt("Enter amount : "));
          empTotal += input;
        }
        if (empTotal > maxTotal) {
          maxTotal = empTotal;
          maxName = empName;
        }
        grandTotal += empTotal;
        empName = prompt("Enter Name or Q to quit: ");
      }

      document.write("Grand Total : " + grandTotal + "<br/>");
      document.write("Highest purchase user name : " + maxName + "<br/>");
      document.write("Highest purchase amount : " + maxTotal + "<br/>");


    </script>
  </body>
</html>
