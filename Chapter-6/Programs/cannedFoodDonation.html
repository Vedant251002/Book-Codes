<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = 0;
      let total = 0;

      while (input != -1) {
        total += input;

        if (input != 0) {
          document.write("Total cans collected : " + total + "<br/>");
        }

        input = parseInt(
          prompt("Enter number of cans you collected or (-1 to quit) : ")
        );
      }
    </script>
  </body>
</html>
