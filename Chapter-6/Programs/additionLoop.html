<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            let num1 = +(prompt("Enter 1st number : "))
            let num2 = +(prompt("Enter 2nd number : "))
            let total = num1 + num2;
            document.write("Total of "+ num1 +  " and " + num2 + " is : " + total +  " <br/>");

            contOperation = prompt("If you want to continue addition enter Y else enter N : ")

        }while(contOperation == "Y" || contOperation == "y");
        
    </script>
</body>
</html>
