<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputStr = prompt("Enter a sentence to see reverse order : ")
        let arrOfInput = inputStr.split(" ") 
        arrOfInput.reverse();
        document.write(arrOfInput.join(" "))
    </script>
</body>
</html>
