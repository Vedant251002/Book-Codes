<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        let total = 0
        for(let i = 1 ; i <= 5 ; i++){
            let temp = parseFloat(prompt("Enter temperature of the " + i + " day : "));
            total += temp;
            arr.push(temp);
        }
        let maxTemp = Math.max(...arr);
        let minTemp = Math.min(...arr)
        let avgTemp = total / 5;

        document.write("Max temperature is : " + maxTemp + "<br/>" )
        document.write("Minimum Temperature is : " + minTemp + "<br/>")
        document.write("Average temperature is :" + avgTemp.toFixed(1) + "<br/>")
    </script>
    
</body>
</html>
