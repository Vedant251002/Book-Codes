<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let radius = parseFloat(prompt("Enter radius of circle : " ,))
        let diameter = 2 * radius;
        let circum = Math.PI * diameter;
        let area = Math.PI * radius *radius;

        document.write("Diameter : " + diameter.toFixed(2) + "<br/>")
        document.write("Circumference : " + circum.toFixed(2) + "<br/>")
        document.write("Area : " + area.toFixed(2) + "<br/>")
    </script>
</body>
</html>
