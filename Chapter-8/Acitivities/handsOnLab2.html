<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function  findFact(endPoint){
            let multiple = 1;
            for(let i = endPoint ; i >= 1 ; i--){
                multiple *= i
            }
            return multiple
        }
        let numFact = parseInt(prompt("Enter number of factorial you want "))
        document.write("Factorial of " + numFact + " : " + findFact(numFact))   
    </script>
</body>
</html>
