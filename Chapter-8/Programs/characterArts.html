<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printAsterisk (character , i) {
            let num = parseInt(prompt(`Enter number of character you want in ${i}th line`))
            for(let i = 1 ; i <= num ; i++){
                document.write(character)
            }
        }

        let rowsOfAsterisk = parseInt(prompt("Enter number of rows you want "))
        let character = prompt("enter specific character you want to print")
        for(let i = 1 ; i <= rowsOfAsterisk ; i++){
            printAsterisk(character , i );
            document.write("<br/>")
        }
    </script>
</body>
</html>
